<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n Documental - MiPyME</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 {
            font-size: 2em;
        }
        
        .btn-back {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .btn-back:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .content {
            padding: 40px;
        }
        
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-box button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .search-box button:hover {
            transform: translateY(-50%) scale(1.05);
        }
        
        .btn-upload {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 233, 123, 0.3);
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }
        
        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .document-card {
            background: white;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .document-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .document-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        
        .document-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
            display: -webkit-box;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .document-meta {
            font-size: 0.85em;
            color: #718096;
            margin-bottom: 5px;
        }
        
        .document-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 15px;
        }
        
        .tag {
            background: #e6f2ff;
            color: #667eea;
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.8em;
        }
        
        .document-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }
        
        .btn-action {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        
        .btn-download {
            background: #43e97b;
            color: white;
        }
        
        .btn-delete {
            background: #f5576c;
            color: white;
        }
        
        .btn-action:hover {
            transform: scale(1.05);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .modal-header h2 {
            color: #2d3748;
        }
        
        .btn-close {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #718096;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .file-upload-area {
            border: 3px dashed #e0e0e0;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .file-upload-area.dragover {
            border-color: #43e97b;
            background: #f0fff4;
        }
        
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }
        
        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÅ Gesti√≥n Documental</h1>
            <a href="/" class="btn-back">‚Üê Volver al Panel</a>
        </header>
        
        <div class="content">
            <div class="toolbar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Buscar documentos...">
                    <button onclick="searchDocuments()">üîç Buscar</button>
                </div>
                <button class="btn-upload" onclick="openUploadModal()">
                    üì§ Subir Documento
                </button>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-category="all">Todos</button>
                <button class="filter-btn" data-category="general">General</button>
                <button class="filter-btn" data-category="contratos">Contratos</button>
                <button class="filter-btn" data-category="facturas">Facturas</button>
                <button class="filter-btn" data-category="reportes">Reportes</button>
                <button class="filter-btn" data-category="legal">Legal</button>
            </div>
            
            <div id="documentsContainer">
                <div class="loader"></div>
            </div>
        </div>
    </div>
    
    <!-- Modal de Subida -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üì§ Subir Nuevo Documento</h2>
                <button class="btn-close" onclick="closeUploadModal()">√ó</button>
            </div>
            
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Archivo:</label>
                    <div class="file-upload-area" id="dropArea">
                        <p>üìÑ Arrastra un archivo aqu√≠ o haz clic para seleccionar</p>
                        <input type="file" id="fileInput" name="file" style="display: none;" accept=".pdf,.doc,.docx,.xls,.xlsx,.txt,.jpg,.jpeg,.png,.zip">
                        <p id="fileName" style="margin-top: 10px; color: #667eea; font-weight: bold;"></p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>T√≠tulo:</label>
                    <input type="text" name="title" id="title" required placeholder="T√≠tulo del documento">
                </div>
                
                <div class="form-group">
                    <label>Categor√≠a:</label>
                    <select name="category" id="category" required>
                        <option value="general">General</option>
                        <option value="contratos">Contratos</option>
                        <option value="facturas">Facturas</option>
                        <option value="reportes">Reportes</option>
                        <option value="legal">Legal</option>
                        <option value="rrhh">Recursos Humanos</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Descripci√≥n:</label>
                    <textarea name="description" id="description" rows="4" placeholder="Descripci√≥n del documento..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Etiquetas (separadas por comas):</label>
                    <input type="text" name="tags" id="tags" placeholder="etiqueta1, etiqueta2, etiqueta3">
                </div>
                
                <button type="submit" class="btn-submit">‚úì Subir Documento</button>
            </form>
        </div>
    </div>
    
    <script>
        // Variables globales
        let allDocuments = [];
        let currentFilter = 'all';
        
        // Cargar documentos al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadDocuments();
            setupFilterButtons();
            setupFileUpload();
            setupFormSubmit();
        });
        
        // Cargar documentos desde el servidor
        async function loadDocuments() {
            try {
                const response = await fetch('/documents/list');
                const data = await response.json();
                allDocuments = data.documents || [];
                displayDocuments(allDocuments);
            } catch (error) {
                console.error('Error al cargar documentos:', error);
                document.getElementById('documentsContainer').innerHTML = 
                    '<div class="empty-state"><div class="empty-state-icon">‚ö†Ô∏è</div><h3>Error al cargar documentos</h3></div>';
            }
        }
        
        // Mostrar documentos
        function displayDocuments(documents) {
            const container = document.getElementById('documentsContainer');
            
            if (documents.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>No hay documentos</h3>
                        <p>Sube tu primer documento para comenzar</p>
                    </div>
                `;
                return;
            }
            
            const html = '<div class="documents-grid">' + documents.map(doc => `
                <div class="document-card" onclick="viewDocument('${doc.id}')">
                    <div class="document-icon">${getFileIcon(doc.file_extension)}</div>
                    <div class="document-title">${doc.title}</div>
                    <div class="document-meta">üìÖ ${formatDate(doc.upload_date)}</div>
                    <div class="document-meta">üìÅ ${doc.category}</div>
                    <div class="document-meta">üíæ ${formatFileSize(doc.file_size)}</div>
                    <div class="document-tags">
                        ${(doc.tags || []).map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div class="document-actions" onclick="event.stopPropagation()">
                        <button class="btn-action btn-download" onclick="downloadDocument('${doc.id}')">‚¨áÔ∏è Descargar</button>
                        <button class="btn-action btn-delete" onclick="deleteDocument('${doc.id}')">üóëÔ∏è Eliminar</button>
                    </div>
                </div>
            `).join('') + '</div>';
            
            container.innerHTML = html;
        }
        
        // Configurar botones de filtro
        function setupFilterButtons() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const category = this.dataset.category;
                    currentFilter = category;
                    
                    if (category === 'all') {
                        displayDocuments(allDocuments);
                    } else {
                        const filtered = allDocuments.filter(doc => doc.category === category);
                        displayDocuments(filtered);
                    }
                });
            });
        }
        
        // Buscar documentos
        function searchDocuments() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            if (!query) {
                displayDocuments(allDocuments);
                return;
            }
            
            const filtered = allDocuments.filter(doc => 
                doc.title.toLowerCase().includes(query) ||
                doc.description.toLowerCase().includes(query) ||
                (doc.tags || []).some(tag => tag.toLowerCase().includes(query))
            );
            
            displayDocuments(filtered);
        }
        
        // Configurar √°rea de subida de archivos
        function setupFileUpload() {
            const dropArea = document.getElementById('dropArea');
            const fileInput = document.getElementById('fileInput');
            
            dropArea.addEventListener('click', () => fileInput.click());
            
            dropArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropArea.classList.add('dragover');
            });
            
            dropArea.addEventListener('dragleave', () => {
                dropArea.classList.remove('dragover');
            });
            
            dropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dropArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    fileInput.files = files;
                    document.getElementById('fileName').textContent = files[0].name;
                }
            });
            
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    document.getElementById('fileName').textContent = e.target.files[0].name;
                }
            });
        }
        
        // Configurar env√≠o de formulario
        function setupFormSubmit() {
            document.getElementById('uploadForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                
                try {
                    const response = await fetch('/documents/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        alert('‚úì Documento subido exitosamente');
                        closeUploadModal();
                        loadDocuments();
                    } else {
                        alert('‚úó Error: ' + result.error);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('‚úó Error al subir el documento');
                }
            });
        }
        
        // Funciones de modal
        function openUploadModal() {
            document.getElementById('uploadModal').classList.add('active');
        }
        
        function closeUploadModal() {
            document.getElementById('uploadModal').classList.remove('active');
            document.getElementById('uploadForm').reset();
            document.getElementById('fileName').textContent = '';
        }
        
        // Descargar documento
        async function downloadDocument(docId) {
            window.location.href = `/documents/${docId}/download`;
        }
        
        // Eliminar documento
        async function deleteDocument(docId) {
            if (!confirm('¬øEst√°s seguro de eliminar este documento?')) return;
            
            try {
                const response = await fetch(`/documents/${docId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('‚úì Documento eliminado');
                    loadDocuments();
                } else {
                    alert('‚úó Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‚úó Error al eliminar el documento');
            }
        }
        
        // Ver detalles del documento
        function viewDocument(docId) {
            window.location.href = `/documents/${docId}`;
        }
        
        // Utilidades
        function getFileIcon(extension) {
            const icons = {
                'pdf': 'üìÑ',
                'doc': 'üìù',
                'docx': 'üìù',
                'xls': 'üìä',
                'xlsx': 'üìä',
                'txt': 'üìÉ',
                'jpg': 'üñºÔ∏è',
                'jpeg': 'üñºÔ∏è',
                'png': 'üñºÔ∏è',
                'zip': 'üì¶'
            };
            return icons[extension] || 'üìÑ';
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES');
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }
        
        // B√∫squeda en tiempo real
        document.getElementById('searchInput').addEventListener('input', function() {
            searchDocuments();
        });
    </script>
</body>
</html>
